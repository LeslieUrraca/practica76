<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var sueldo=prompt('Ingrese su sueldo:','');
  sueldo=parseFloat(sueldo);
  if (sueldo>10000) 
  {
     sueldo=sueldo*0.90
  }
  else{
    sueldo=sueldo*0.95
  }
  alert('El descuento es: '+sueldo);
</script>
  
</body>
</html>
